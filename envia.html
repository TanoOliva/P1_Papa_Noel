<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas a Papá Noel</title>
    <link rel="stylesheet" href="css/envia.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/gorro.webp" alt="Logo del Sitio">
            </div>
            
        </nav>
    </header>



    <section class="enviar">
        <h2>Escribe tu carta o sube una foto de tu carta</h2>
        <h3>Se la eviaremos enseguida a Papá Noel</h3>

        <form action="/enviar" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="100" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="mensaje">Escribe tu carta:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Querido Papá Noel,              ¡Feliz Navidad!" required></textarea>

            <p>O sube una foto de tu carta:</p>
            <input type="file" id="carta-foto" name="carta-foto" accept="image/*">

            <button type="submit">Enviar Carta</button>
        </form>

    </section>




    <footer>
        <p>¡Felices Fiestas! <span>&#10052;</span></p>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="papanoel.html">Papá Noel</a></li>
                <li><a href="cartas.html">Las cartas</a></li>
                <li><a href="envia.html">Envia tu carta</a></li>
                <li><a href="juega.html">Jugar</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
